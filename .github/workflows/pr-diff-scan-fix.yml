name: PR Diff Scan and Fix

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  scan-diff-and-fix:
    # AIが生成したPRの場合は実行しない
    if: "!contains(github.event.pull_request.labels.*.name, 'ai-generated')"
    name: Scan Diff and Fix (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'actions' ]
    permissions:
      contents: read
      packages: write
      pull-requests: write
    container:
      image: ghcr.io/daichi213/gcp_poc_oss_llm_project:codeql-fix-agent
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }} # プロジェクトに合わせて言語を指定

      # PRの差分のみをスキャンする設定
      - name: Perform CodeQL Analysis on PR diff
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
          output: ../results
          upload: false # 結果はアップロードしない
      - name: Run AI Agent to Fix Vulnerabilities
        # 'uses: docker://...'の代わりに'run'を使い、コンテナ内のスクリプトを直接実行します。
        # 'entrypoint.sh'の部分は、お使いのコンテナのDockerfileでENTRYPOINTとして
        # 指定されているスクリプト名やコマンドに置き換えてください。
        run: python /app/main.py
        env:
          # 'with'で渡していた引数は'INPUT_'プレフィックス付きの環境変数として渡します。
          # (ハイフン'-'はアンダースコア'_'に変換されます)
          INPUT_SARIF: results/sarif.json # 上記outputのパス修正に合わせて変更
          INPUT_CODE-DIR: .
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create Pull Request to feature branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: Auto-fix vulnerabilities in feature branch for ${{ matrix.language }}'
          branch: ai-fixes/${{ github.head_ref }}-${{ matrix.language }}
          base: ${{ github.head_ref }} # ベースをfeatureブランチにする
          title: '[AI] Fixes for ${{ github.head_ref }} (${{ matrix.language }})'
          body: |
            This PR was automatically generated by the AI Agent to fix vulnerabilities detected in this feature branch for ${{ matrix.language }}.
            Please review the changes carefully.
          labels: ai-generated