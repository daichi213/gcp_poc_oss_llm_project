name: 'Terraform Plan'

on:
  issue_comment:
    types: [created]

permissions:
  contents: 'read'
  pull-requests: 'write'

jobs:
  plan:
    if: github.event.issue.pull_request && github.event.comment.body == '/terraform plan'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3

      - name: 'Terraform Init'
        id: init
        run: terraform init
        working-directory: ./google_cloud_infra

      - name: 'Terraform Plan'
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: ./google_cloud_infra

      - name: 'Format Plan Output'
        id: format
        run: |
          PLAN_OUTPUT=$(terraform show -no-color tfplan)
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          echo "```terraform\n${PLAN_OUTPUT}\n```" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: ./google_cloud_infra

      - name: 'Comment on PR'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `${{ steps.format.outputs.plan_output }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
