name: PR Diff Scan and Fix

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  scan-diff-and-fix:
    # AIが生成したPRの場合は実行しない
    if: "!contains(github.event.pull_request.labels.*.name, 'ai-generated')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,python' # プロジェクトに合わせて言語を指定

      # PRの差分のみをスキャンする設定
      - name: Perform CodeQL Analysis on PR diff
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
          output: ../results
          upload: false # 結果はアップロードしない

      - name: Run AI Agent to Fix Vulnerabilities
        uses: docker://ghcr.io/your-username/your-repo-name:latest # GHCRのイメージパスを指定
        with:
          sarif: ../results/sarif.json
          code-dir: .
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Create Pull Request to feature branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: Auto-fix vulnerabilities in feature branch'
          branch: ai-fixes/${{ github.head_ref }}
          base: ${{ github.head_ref }} # ベースをfeatureブランチにする
          title: '[AI] Fixes for ${{ github.head_ref }}'
          body: |
            This PR was automatically generated by the AI Agent to fix vulnerabilities detected in this feature branch.
            Please review the changes carefully.
          labels: ai-generated
